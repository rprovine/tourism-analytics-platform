services:
  - type: web
    name: tourism-analytics-api
    runtime: python
    buildCommand: "pip install -r requirements-minimal.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false