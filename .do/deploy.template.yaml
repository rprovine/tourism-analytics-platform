name: tourism-analytics-platform
services:
- name: web
  source_dir: /
  github:
    repo: rprovine/tourism-analytics-platform
    branch: main
    deploy_on_push: true
  dockerfile_path: Dockerfile
  http_port: 8000
  instance_count: 1
  instance_size_slug: basic-xxs
  routes:
  - path: /
  env:
  - key: DATABASE_URL
    scope: RUN_AND_BUILD_TIME
    type: SECRET
  - key: REDIS_URL
    scope: RUN_AND_BUILD_TIME
    type: SECRET
  - key: SECRET_KEY
    scope: RUN_AND_BUILD_TIME
    value: your-production-secret-key-here
  - key: DEBUG
    scope: RUN_AND_BUILD_TIME
    value: "false"
  - key: PROJECT_NAME
    scope: RUN_AND_BUILD_TIME
    value: "Tourism Analytics Platform - KoinTyme"

databases:
- name: tourism-db
  engine: PG
  version: "15"
  size: basic-xs

- name: tourism-redis
  engine: REDIS
  version: "7"
  size: basic-xs